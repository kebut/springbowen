<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html"
>
<head>
    <meta charset="UTF-8">
    <title>List of Medicines</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
</head>
</head>
</head>
<body>

<div layout:fragment="content">

    <div >
        <div>
            <form th:action="@{/logout}" method="post">


                <input type="submit" value="Sign Out"/>
            </form>
        </div>
        <div>
            <h1>Medicines</h1>
        </div>
        <hr>

        <!--Search Bar -->
        <nav class="navbar navbar-light">
            <form th:action="@{/admin/list_medicines}">
                <div class="input-group navbar-left " th:action="@{/admin/list_medicines}">
                    <input type="text" class="form-control rounded-pill" name="keyword" id="keyword"  th:value="${keyword}" size="50" placeholder="Search for Medicine" >
                    <div class="input-group-append " >
                        <button class="btn btn-outline-dark rounded-pill" type="submit">Search</button>
                    </div>
                    <div class=" navbar-right ml-4 mr-4 mt-2">
                        <form th:action="@{/logout}"  method="post">
                            <a style="color:indigo" class=" border-0">
                                <i class="fa fa-sign-out" aria-hidden="true"></i>
                            </a>
                        </form>
                    </div>
                </div>
            </form>

            <div class="col-md-3">
                <a style="color:indigo" th:href="@{/medicines/export}">
                    <i class="fa fa-print" aria-hidden="true"></i>
                </a>
            </div>
        </nav>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Date Of Expiry</th>
                <th>Drug Status</th>
                <th>Category</th>
                <th></th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="medicine: ${listMedicines}">
                <td th:text="${medicine.id}">ID</td>
                <td th:text="${medicine.name}">Name</td>
                <td th:text="${medicine.price}">Price</td>
                <td th:text="${medicine.quantity}">Quantity</td>
                <td th:text="${medicine.dateOfExpiry}">Date Of Expiry</td>
                <td th:text="${medicine.drugStatus}">Drug Status</td>
                <td th:text="${medicine.category.name}">Category</td>
                <td><a th:href="@{'/delete_medicine/' + ${medicine.id}}"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
                <td><a style="color=red" href="/edit_medicine"><i class="fa fa-edit" aria-hidden="true"></i></a></td>





            </tr>

            </tbody>

        </table>

        <!--Button and Modal for adding medicine-->
        <button type="button" class="btn btn-dark right" data-toggle="modal" data-target="#addMedicine">Add Medicine</button>

        <div class="modal fade" id="addMedicine" tabindex="-1" role="dialog" aria-labelledby="add medicine" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" >Medicines</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form  th:action="@{/process_addMedicine}" method="post"
                               th:object="${medicine}">
                            <div class="form-group">
                                <label for="name" class="col-form-label">Drug Name:</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}">
                            </div>

                            <div class="form-group">
                                <label for="price" class="col-form-label">Price:</label>
                                <input type="text" class="form-control" id="price" th:field="*{price}">
                            </div>
                            <div class="form-group">
                                <label for="quantity" class="col-form-label">Quantity:</label>
                                <input type="number" class="form-control" id="quantity" th:field="*{quantity}">
                            </div>
                            <div class="form-group">
                                <label for="date" class="col-form-label">Expiry Date:</label>
                                <input type="date" class="form-control" id="date" th:field="*{dateOfExpiry}">
                            </div>
                            <div class="form-group">
                                <label for="status" class="col-form-label">Drug Status:</label>
                                <input type="number" class="form-control" id="status" th:field="*{drugStatus}">
                            </div>
                            <div class="form-group">
                                <label for="category" class="col-form-label">Category:</label>
                                <select class="custom-select" id="category">
                                    <option selected>Pick...</option>
                                    <option value="1">Pain Killers</option>
                                    <option value="2">Antibiotics</option>
                                    <option value="3">Anti Allergy</option>
                                </select>

                                <!--select-- path="medicine" id="category">
                                    <option value="-" label="--Please Select--"/>
                                    <options th:items="${medicine.category.name}" />
                                </select-->

                            </div>



                            <div class="modal-footer">
                                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-dark">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>




</div>

</body>
</html>
